<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRIMEIRO CONTATO COM O CHART JS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div>
        <b>Brincando com  Chart JS</b>
    </div>
    <hr>

    <div>
        <div>
            <h2>Gráfico de Barra</h2>
            <canvas id="grafico_barra"></canvas>
            <h2>Gráfico de Linha</h2>
            <canvas id="grafico_linha"></canvas>
        </div>
    </div>


</body>

</html>

<script>
    const graficoBarra = document.getElementById('grafico_barra');

    new Chart(graficoBarra, {
        type: 'bar',
        data: {
            labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
            datasets: [{
                label: 'Temperatura Média',
                data: [22, 24, 27, 23, 20, 18],
                backgroundColor: 'rgb(255, 99, 132)',
                borderWidth: 1
            },
            {
                label: 'Umidade Média',
                data: [90, 89, 93, 87, 88, 82],
                backgroundColor: 'rgb(54, 162, 235)',
                borderWidth: 1
            }
            ]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    const graficoLinha = document.getElementById('grafico_linha');

    new Chart(graficoLinha, {
        type: 'line',
        data: {
            labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
            datasets: [{
                label: 'Temperatura Média',
                data: [30, 29, 28, 25, 22, 23],
                borderWidth: 2
            },
            {
                label: 'Umidade Média',
                data: [80, 82, 80, 85, 80, 83],
                borderWidth: 2

            }
            ]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
